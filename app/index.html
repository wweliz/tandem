		<script type="text/template" class="signup-template">
			<div class="signup">
			<h1>Sign Up</h1>
			<p>Tandem is an app that connects you to like-minded people that share your love for languages, wherever you are and wherever you go. The best and only way to become fluent in any language is to engage in conversation with others. Tandem enables you to find people near your location that, just like you, seek to meet people to practice new and exotic languages with. Get ready to immerse yourself in authentic foreign cultures with interesting people from all over the world.</p><p>Tandem: your personal cultural exchange.</p>
			<input class="username-input" type="text" placeholder="Username">
			<input class="email-input" type="text" placeholder="Email">
			<input class="password-input" type="password" placeholder="Password">
			<button class="signup-btn">Sign Up</button>
		 </div>
		</script>

		<script type="text/template" class="login-template">
		 <div class="login-container">
			<h1>Welcome to Tandem.</h1>
			<p class="blurb">Tandem: your personal cultural exchange.</p>
			<p><input class="username-input" type="text" placeholder="Username"></p>
			<p><input class="email-input" type="text" placeholder="Email"></p>
			<p><input class="password-input" type="password" placeholder="Password"></p>
			<div><button class="login-btn">Log In</button></div>
			<p class="new-to"><a href="#signup">New to Tandem? Create an account. (It&rsquo;s painless we promise.)</a></p>
		 </div>
		</script>

		<script type="text/template" class="about-me-template">
			<div class="about-me-container">
				<header class="about-me-header">
					<h1>My Profile</h1>
				</header>

				<a class="add-image-a" href="#">
				<div class="add-image">
					<div>Add Image</div>
				</div>
				</a>

				<div class="info-inputs">
					<input class="name-input" type="text" placeholder="Name">
					<div>
						<input class="age-input" type="text" placeholder="Age">
						<input class="gender-input" type="text" placeholder="Male/Female">
					</div>
				</div>

				<div class="about-me-div">
					<h1>About Me</h1>
					<textarea class="about-text" type="text" placeholder="Write a short paragraph about yourself"></textarea>
				</div>

				<div class="my-lang-div">
					<h1>My Languages</h1>
					<ul class="each-lang">
						<li>English</li>
						<li>Italian</li>
						<li>Russian</li>
					</ul>

					<ul class="each-prof">
						<li>Fluent</li>
						<li>Intermediate</li>
						<li>Beginner</li>
					</ul>
				</div>
				<div class="about-me-done">
					<button class="about-me-btn button" type="submit">Next<span>&#10095</span></button>
				</div>
			</div>

		<script type="text/template" class="to-meet-template">

		<div class="to-meet-container">
			<h1>WHO I WANT TO MEET</h1>
				<form>
				<ul>

					<li>
					<label>Min. Age: </label><input class="age" type="text" id="minAge" placeholder="18" value="" size="2">
					<label>Max. Age: </label><input class="age" type="text" id="maxAge" placeholder="99" value="" size="2">
					</li>

					<li>
					<label>Gender: </label><input type="text" id="minAge" placeholder="Male/Female" value="" size="16">
					</li>

					<li>
					<label>Language: </label>
					<select name="languageSelect" id="languageSelect">
					<option value='1'>Chinese</option>
					<option value='2'>English</option>
					<option value='3'>French</option>
					<option value='4'>German</option>
					<option value='5'>Italian</option>
					<option value='6'>Spanish</option>
					</select>
					</li>

					<li>

					<label>Location Range: </label>
					Within 
					<input type="text" id="minAge" placeholder="20" size="2">
					miles of me
					</li>

					<li class="to-meet-done">
					<a href="#"><button>NEXT</button></a>
					</li>

				</ul>
				</form>
		</div>
		</script>

		<script type="text/template" class="messenger-template">
		<div class="chatLog">
				<h1>Tandem Messenger</h1>

						<ul class="allMsgs">
								<li>
										<img src="http://placekitten.com/g/60/90" />
										<div class="nonAvatar">
												<h5>Lorenzo</h5>
												<span>(timestamp)</span>
												<p>Wanna speak Italian?</p>
										</div>
								</li>
								<li>
										<img src="http://placekitten.com/g/60/90" />
										<div class="nonAvatar">
												<h5>San</h5>
												<span>(timestamp)</span>
												<p>Nah I prefer Chinese.</p>
										</div>
								</li>
						</ul>

				<button class="postMsgButton">+</button>
				<input type="text" class="messageInput" placeholder="(ENTER MESSAGE HERE)" size="80">

				</div>
		</script>
